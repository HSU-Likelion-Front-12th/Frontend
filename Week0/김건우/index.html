<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>LikeLion</title>
</head>
<body>
    <!--header starts-->
    <div class="header">
        
        <img id="logo" src="../likelion_1st/assets/logo_portfolio.png" alt="이미지 준비중">       
            
        <div class="nav">
                <div id="about">
                    ABOUT
                </div>
                <div id="hobby">
                    HOBBY
                </div>
                <div id="contact">
                    CONTACT
                </div>
        </div>
        
        
    </div>
    <!--header ends-->

    <!-- intro starts -->
    <div class="intro">
        <div class="fade-in-animation">
        안녕하세요!<br>
        제 이름은 김건우 입니다.<br>
        실력있는 개발자가 되고 싶어요.
        </div>
    </div>
    <!-- intro ends -->

    <!-- about starts -->
    <div class="section">
        <div class="fade-in-animation-delayed">ABOUT</div>
        <div>
            <div class="profile-block fade-in-animation-delayed">
                <div id="profile-pic">
                    <img src="./assets/subway_coding.jpeg" alt="">
                </div>
                <div id="profile-name">김건우</div>
                <div id="profile-phone">
                    <img src="../likelion_1st/assets/phone.svg" alt="이미지 준비중">010-5668-8438</div>
                <div id="profile-mail">
                    <img src="../likelion_1st/assets/mail.svg" alt="이미지 준비중">ge00nu@naver.com
                </div>
                <div id="profile-address" style="margin: 0">
                    <img src="../likelion_1st/assets/address.svg" alt="이미지 준비중">
                        동대문구
                </div>
            </div>
                <div class="info-block fade-in-animation-delayed">
                    <div>
                        <div class="info-title">EDUCATION</div>
                        <div class="info-content">
                            한성대학교  컴퓨터공학부<br>
                            2021.03~<br>
                        </div>
                    </div>
                    <div>
                        <div class="info-title">SKILLS</div>
                        <div class="info-content">
                            C<br>
                            C++<br>
                            Swift<br>
                            Dart<br>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="info-title">WORK</div>
                            <div class="info-content">프론트엔드 개발자</div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="info-title">ACTIVITIES</div>
                            <div class="info-content">멋쟁이사자처럼 12기</div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- about ends -->

    <!-- hobby starts -->
    <div class="section">
        <div class="fade-in-animation-delayed">
            hobby
        </div>
        <div class="hobby-blocks fade-in-animation-delayed">
            <div id="hobby_1st">
                <div class="block-title">풍수지리</div>
                <div class="block-content">
                    <img src="../likelion_1st/assets/feng_shei.jpeg" alt="이미지 준비중">
                </div>
            </div>
            <div id="hobby_2nd">
                <div class="block-title">맥주</div>
                <div class="block-content">
                    <img src="../likelion_1st/assets/beer.jpg" alt="이미지 준비중">
                </div>
            </div>
            <div id="hobby_3rd">
                <div class="block-title">지하철 코딩
                </div>
                <div class="block-content">
                    <img src="../likelion_1st/assets/subway_coding.jpeg" alt="이미지 준비중">
                </div>
            </div>
        </div>
    </div>
    <!-- hobby ends -->
    <script src="script.js"></script>
</body>
</html>
